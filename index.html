<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>BIG Weather Dashboard</h1>
      </div>

      
          <section id="citySearch" class="col-4">
            <label class="form-label" for="form1"><h3>Search for a city</h3></label>
                  <input id="search-input" type="search" class="form-control" style="text-transform: capitalize;" required/>
                </div>
                <button id="search-button" type="button" class="col-12 btn btn-primary">
                  <i class="fas fa-search">Search</i>
                </button>
                <hr style="width:50%", size="10", color=black> 
                <section class="col-12" id="cityHistory">
                </section>
          </section>
          
          <section class="col-8">
            <section class="col-12" id="cityData" style="border: 1px solid black;">
              <h2 id="cityName"></h2>
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
              <p id="UVindex">UV: <span id="uv"></span></p>
            </section>
            <h2>5 Day Forecast:</h2>
            <section class="col-3" id="day1">
              <p class="date"></p>
              <img class="icon" src="">
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </section>
            <section class="col-3" id="day2">
              <p class="date"></p>

              <p class="humidity"></p>
            </section>
            <section class="col-3" id="day5">
              <p class="date"></p>
              <img class="icon" src="">
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </section>
          </section>
